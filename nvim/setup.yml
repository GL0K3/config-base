---
- name: Install NeoVim and set up configuration
  hosts: localhost
  connection: local
  become: yes  # This will use sudo for tasks

  tasks:
    - name: Install Dependencies
      package:
        name:
        - gcc
        - make
        - zig
        - npm
        - go
        - unzip
        - ripgrep
        - xclip
        state: present

    - name: Install NeoVim
      package:
        name: neovim
        state: present

    - name: Clone NeoVim configuration repository
      git:
        repo: 'https://github.com/GL0K3/config-base'
        dest: '/tmp/config-base'
        clone: yes
        update: yes

    - name: Ensure configuration directory exists
      file:
        path: '/home/{{ ansible_user }}/.config/'
        state: directory

    - name: Copy NeoVim configuration to the user's directory
      copy:
        src: '/tmp/config-base/nvim'
        dest: '/home/{{ ansible_user }}/.config/'
        remote_src: yes
        owner: '{{ ansible_user }}'
        group: '{{ ansible_user }}'

    - name: Ensure corrent recursive permissions set on .config
      file:
        path: '/home/{{ ansible_user }}/.config/'
        recurse: yes
        owner: '{{ ansible_user }}'
        group: '{{ ansible_user }}'

  handlers:
    - name: Restart NeoVim
      systemd:
        name: nvim
        state: restarted

